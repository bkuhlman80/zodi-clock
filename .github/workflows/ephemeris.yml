name: ephemeris-daily

on:
  schedule:
    - cron: "12 3 * * *"
  workflow_dispatch:

permissions:
  contents: write    # <-- needed to push

jobs:
  build-json:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}   # ensure pushes use this token
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r scripts/requirements.txt
      - run: python scripts/build_ephemeris.py
      - name: Commit if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/ephemeris_daily.json
          git diff --cached --quiet || git commit -m "chore: update ephemeris_daily.json"
      - name: Push
        run: git push
